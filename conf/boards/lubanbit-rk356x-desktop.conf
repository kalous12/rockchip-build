# board configure
BOARD_NAME=lubanbit

# BOARD SOC type ("rk356x" "rk3588")
BOARD_SOC=rk356x

# kernel dtb
RK_KERNEL_DTB=rk3568-lubanbit.dtb

# choose u-boot build
UBOOT_SYSTEM=u-boot-rk356x

# rootfs system(default: "desktop" option:"server"/"desktop")
SYSTEM_TYPE=desktop

# USER SETTING
SYSTEM_HOSTHAME=lubanbit

SYSTEM_USER=lubanbit

SYSTEM_PASSWORD=lubanbit

# logo
SYSTEM_LOGO=lubanbit_logo.bmp

